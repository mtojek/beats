# Module: activemq
# Docs: https://www.elastic.co/guide/en/beats/filebeat/master/filebeat-module-activemq.html

- module: activemq
  # Audit logs
  audit:
    enabled: true

    # Set custom paths for the log files. If left empty,
    # Filebeat will choose the paths depending on your OS.
    var.paths: [/Users/marcin.tojek/go/src/github.com/elastic/beats/x-pack/metricbeat/data/audit.log*]

  # Application logs
  log:
    enabled: true

    # Set custom paths for the log files. If left empty,
    # Filebeat will choose the paths depending on your OS.
    var.paths: [/Users/marcin.tojek/go/src/github.com/elastic/beats/x-pack/metricbeat/data/activemq.log*]
